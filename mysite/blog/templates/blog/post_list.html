{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <metacharset="utf-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/boots-trap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">   
        <title></title>
    </head>
    <header>
        <h1>Mijn website</h1>
    </header>
    <body>
        <div id="articlediv">
        {% block content %}
        {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
           </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
        {% endblock %}
        </div>
    </body>
    <footer></footer>
</html>
